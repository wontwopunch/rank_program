<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Rank Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            background-color: #495057;
        }
        .center-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-text {
            font-weight: bold;
            color: #333;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">순위체크</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">실시간 체크</a>
                    </li>
                    <!-- 관리자일 경우에만 영업자 관리 링크 표시 -->
                    {% if is_admin %}
                    <li class="nav-item">
                        <a class="nav-link" href="/manager_management">영업자 관리</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- 로그아웃 버튼 추가 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form action="/logout" method="POST">
                            <button type="submit" class="logout-btn">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="center-content">
        <div class="card">
            <div class="text-center mb-4">
                <h1 class="header-text">실시간 체크</h1>
            </div>

            <form id="rankForm">
                <div class="mb-3">
                    <label for="placeName" class="form-label">상호명</label>
                    <input type="text" class="form-control" id="placeName" required>
                </div>
                <div class="mb-3">
                    <label for="placeId" class="form-label">플레이스번호</label>
                    <input type="text" class="form-control" id="placeId" required>
                </div>
                <div class="mb-3">
                    <label for="keyword" class="form-label">키워드</label>
                    <input type="text" class="form-control" id="keyword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">조회하기</button>
            </form>

            <div id="resultMessage" class="mt-4 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.getElementById('rankForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const placeName = document.getElementById('placeName').value;
        const placeId = document.getElementById('placeId').value;
        const keyword = document.getElementById('keyword').value;

        const submitButton = e.target.querySelector('button[type="submit"]');

        // 조회 버튼 비활성화 및 텍스트 변경
        submitButton.disabled = true;
        submitButton.textContent = '조회 중...';

        fetch('/get_rank', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                place_name: placeName,
                place_id: placeId,
                keyword: keyword
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.error || '조회 실패');
                });
            }
            return response.json();
        })
        .then(data => {
            const resultDiv = document.getElementById('resultMessage');
            if (data.rank) {
                resultDiv.innerHTML = `
                    '${placeName}'의 '${keyword}' 검색 시 순위는 ${data.rank} 입니다.<br>
                    카테고리: ${data.category}<br>
                    블로그 리뷰: ${data.blog_review}개<br>
                    방문자 리뷰: ${data.visitor_review}개`;
            } else {
                resultDiv.innerHTML = `
                    '${placeName}'의 '${keyword}' 검색 시 순위는 110순위권 밖입니다.<br>
                    카테고리, 블로그 리뷰, 방문자 리뷰는 조회되지 않습니다.`;
            }
        })
        .catch(error => {
            Swal.fire({
                text: error.message || '순위가 110순위권 밖입니다.',
                showConfirmButton: true,
                confirmButtonText: '확인',
                timer: 3000
            });
        })
        .finally(() => {
            // 조회 버튼 다시 활성화 및 텍스트 복원
            submitButton.disabled = false;
            submitButton.textContent = '조회하기';
        });
    });

    </script>
</body>
</html>
